version: "3.9"

services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    restart: always
    env_file:
        - .env
    volumes:
        - db_volume:/var/lib/mysql
    networks:
        - inception
    secrets:
      - db_root_password
      - db_password

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    restart: always
    env_file:
        - .env
    volumes:
        - wp_volume:/var/www/html
    networks:
        - inception
    depends_on:
        - mariadb
    secrets:
      - wp_pass
      - wp_user_password
      - db_password

  nginx:
    build: ./requirements/nginx
    container_name: nginx
    restart: always
    ports:
        - "443:443"
    volumes:
        - wp_volume:/var/www/html
    networks:
        - inception
    depends_on:
        - wordpress

volumes:
  db_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/zakaria/data/mariadb
  wp_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/zakaria/data/wordpress

networks:
  inception:
    driver: bridge

secrets:
  wp_pass:
    file: ../secrets/wp_admin_pass.txt
  db_password:
    file: ../secrets/db_password.txt
  db_root_password:
    file: ../secrets/db_root_password.txt
  wp_user_password:
    file: ../secrets/wp_user_password.txt

